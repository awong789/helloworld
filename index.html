<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chat Test</title>
</head>
<body>
    <input type="hidden" id="displayname" />
    <div id="messageArea">
        <form data-bind="submit: sendCreate">
            <label for="messageBox">Say something:</label>        
            <input type="text" name="messageBox" id="messageBox" data-bind="value: addMessage, valueUpdate: 'afterkeydown'" />
            <input type="submit" title="Send" value="Send"/>
        </form>    
        <section data-bind="visible: items().length > 0" style="display: none">
            <h1>Chat History</h1>
            <table data-bind="foreach: items">
                <tr>
                    <td>                    
                        <strong><span data-bind="text: user.username"></span> : </strong><span data-bind="text: message"></span>
                    </td>                
                </tr>
            </table>
        </section>      
    </div>
    <div id="userArea">
        <section data-bind="visible: items().length > 0" style="display: none">
            <h1>Logged in user</h1>
            <table data-bind="foreach: items">
                <tr>
                    <td>                    
                        <input type="checkbox" data-bind="checked: online" />
                        <span data-bind="text: username, css: { online: online}"></span>
                    </td>                
                </tr>
            </table>
        </section>      
    </div>
</body>
    <script type="text/javascript" src="js/lib/jquery-1.6.4.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.1.0.debug.js"></script>
    <script type="text/javascript" src="js/lib/jquery.signalR-2.0.2.js"></script>
    <script type="text/javascript" src="signalr/hubs"></script>

    <script type="text/javascript" src="js/ViewModel/ChatMessage.js"></script>
    <script type="text/javascript" src="js/ViewModel/Users.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</html>
